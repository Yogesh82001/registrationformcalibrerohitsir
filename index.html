<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="regisstyle.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Registration Form</h2>
            <form id="registrationForm">
                
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" required>
                        <option value="" selected disabled>Select your country</option>
                        <option value="uk">UK</option>
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                            <option value="germany">Germany</option>
                            <option value="france">France</option>
                            <option value="india">India</option>
                            <option value="japan">Japan</option>
                            <option value="china">China</option>
                            <option value="brazil">Brazil</option>
                            <option value="south_africa">South Africa</option>
                            <option value="italy">Italy</option>
                            <option value="mexico">Mexico</option>
                            <option value="russia">Russia</option>
                            <option value="spain">Spain</option>
                            <option value="netherlands">Netherlands</option>
                            <option value="sweden">Sweden</option>
                            <option value="switzerland">Switzerland</option>
                            <option value="south_korea">South Korea</option>
                            <option value="new_zealand">New Zealand</option>

                    </select>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>

               
                <div class="mb-3">
                    <label class="form-label">Interests</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="coding" value="coding">
                        <label class="form-check-label" for="coding">
                            Coding
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="music" value="music">
                        <label class="form-check-label" for="music">
                            Music
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sports" value="sports">
                        <label class="form-check-label" for="sports">
                            Sports
                        </label>
                    </div>
                </div>

                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-secondary mt-2">Reset</button>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="registration.js"></script>
</body>

</html>
